  [!include[](includes/3-knowledge-check.md)]
quiz:
  title: Check your knowledge
  questions:
  - content: "What language would you most likely use to create a website?"
    choices:
    - content: "Machine Code"
      isCorrect: false
      explanation: "Explanation1"
    - content: "JavaScript"
      isCorrect: true
      explanation: "Explanation2"
    - content: "Bash"
      isCorrect: false
      explanation: "Explanation3"
  - content: "The tools that developers use to organize their work are called"
    choices:
    - content: "The development environment"
      isCorrect: true
      explanation: "These tools form an entire environment that provides all the needed helpful toolchain"
    - content: "The development toolkit"
      isCorrect: false
      explanation: "Close, but these tools form more than a simple toolkit"
    - content: "The development arsenal"
      isCorrect: false
      explanation: "That's not right!"
  - content: "What will a developer do to fix buggy code?"
    choices:
    - content: "Syntax Highlighting"
      isCorrect: false
      explanation: "Explanation1"
    - content: "Debugging"
      isCorrect: true
      explanation: "Explanation2"
    - content: "Code Formatting"
      isCorrect: false
      explanation: "Explanation3"
